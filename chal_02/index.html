<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interactive-Rating-Component</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <div class="rate-container">
            <div class="star-bttn">
                <button><img alt='img of star' src="./interactive-rating-component-main/images/icon-star.svg"></button>
            </div>
            <div class="text-box">
                <h1>How did we do?</h1>
                <p>Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div class="rate-bttn">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
            </div>
            <div class="sub-bttn">
                <button id="sub-rating">SUBMIT</button>
            </div>
        </div>

        <div class = 'thank-container hidden'>
            <div class="review-icon">
                <img alt="img of phone" src="./interactive-rating-component-main/images/illustration-thank-you.svg">
            </div>
            <div class="selected">
                <p class = 'number-selected'>
                    You selected <span id="rating" style="display: inline-block;">1</span> out of 5
                </p>
            </div>
            <div class="review-text">
                <h2>Thank You!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more
                    support, don't hesitate to get in touch!
                </p>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
